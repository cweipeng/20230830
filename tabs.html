<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-red {
            color: red !important;
        }
        .color-blue {
            color: blue !important;
        }
        .color-green {
            color: green !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        {{ isActive }}
        <ul class="nav nav-tabs" id="myTab">
            <li class="nav-item">
                <button class="nav-link" @click="isActive ='Home', changeColor ='Home'"  type="button">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" @click="isActive ='Profile', changeColor ='Profile'" 
                    type="button">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link"  @click="isActive ='Contact', changeColor ='Contact'"
                    type="button">Contact</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show " :class="{ active: isActive ==='Home', 'color-red': changeColor ==='Home'}" tabindex="0">
                home 
            </div>
            <div class="tab-pane fade show"  :class="{ active : isActive ==='Profile', 'color-blue': changeColor ==='Profile'}" tabindex="0">A</div>
            <div class="tab-pane fade show"  :class="{ active : isActive ==='Contact', 'color-green': changeColor ==='Contact'}" tabindex="0">B</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 拿一整包 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isActive: 'Home',
                    changeColor: 'Home',

                }
            },
            methods: {

            },
            mounted() {

            }
        });

        app.mount('#app');
    </script>
</body>

</html>

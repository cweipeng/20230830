<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <ul class="nav nav-tabs" id="myTab">
                <li class="nav-item">
                    <button class="nav-link" @click="isActive ='all', changeColor ='all'"  type="button">全部地區</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" @click="isActive ='north', changeColor ='north'" 
                        type="button">北部地區</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link"  @click="isActive ='center', changeColor ='center'"
                        type="button">中部地區</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link"  @click="isActive ='south', changeColor ='south'"
                        type="button">南部地區</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link"  @click="isActive ='east', changeColor ='east'"
                        type="button">東部地區</button>
                </li>
            </ul>
            <div class="row">
                <div v-for="item in data" class="col-md-4 mb-3">
                    <div class="card">
                        <img v-if="item.weatherElement[0].time[1].parameter.parameterValue === '1'||item.weatherElement[0].time[1].parameter.parameterValue === '24'" src="./img/晴天.svg" alt="" class="card-img-top">
                        <img v-if="item.weatherElement[0].time[1].parameter.parameterValue === '2'||item.weatherElement[0].time[1].parameter.parameterValue === '3'||item.weatherElement[0].time[1].parameter.parameterValue === '25'||item.weatherElement[0].time[1].parameter.parameterValue === '26'" src="./img/多雲時晴.svg" alt="" class="card-img-top">
                        <img v-if="item.weatherElement[0].time[1].parameter.parameterValue === '4'||item.weatherElement[0].time[1].parameter.parameterValue === '5'||item.weatherElement[0].time[1].parameter.parameterValue === '6'||item.weatherElement[0].time[1].parameter.parameterValue === '7'||item.weatherElement[0].time[1].parameter.parameterValue === '23'" src="./img/多雲時陰.svg" alt="" class="card-img-top">
                        <img v-if="item.weatherElement[0].time[1].parameter.parameterValue === '15'||item.weatherElement[0].time[1].parameter.parameterValue === '16'||item.weatherElement[0].time[1].parameter.parameterValue === '17'||item.weatherElement[0].time[1].parameter.parameterValue === '18'||item.weatherElement[0].time[1].parameter.parameterValue === '22'||item.weatherElement[0].time[1].parameter.parameterValue === '33'||item.weatherElement[0].time[1].parameter.parameterValue === '34'||item.weatherElement[0].time[1].parameter.parameterValue === '35'||item.weatherElement[0].time[1].parameter.parameterValue === '36'||item.weatherElement[0].time[1].parameter.parameterValue === '41'||item.weatherElement[0].time[1].parameter.parameterValue === '42'" src="./img/陰有陣雨或雷雨.svg" alt="" class="card-img-top">
                        <img v-if="item.weatherElement[0].time[1].parameter.parameterValue === '8'||item.weatherElement[0].time[1].parameter.parameterValue === '9'||item.weatherElement[0].time[1].parameter.parameterValue === '10'||item.weatherElement[0].time[1].parameter.parameterValue === '11'||item.weatherElement[0].time[1].parameter.parameterValue === '12'||item.weatherElement[0].time[1].parameter.parameterValue === '13'||item.weatherElement[0].time[1].parameter.parameterValue === '14'||item.weatherElement[0].time[1].parameter.parameterValue === '19'||item.weatherElement[0].time[1].parameter.parameterValue === '20'||item.weatherElement[0].time[1].parameter.parameterValue === '29'||item.weatherElement[0].time[1].parameter.parameterValue === '30'||item.weatherElement[0].time[1].parameter.parameterValue === '31'||item.weatherElement[0].time[1].parameter.parameterValue === '32'||item.weatherElement[0].time[1].parameter.parameterValue === '37'||item.weatherElement[0].time[1].parameter.parameterValue === '38'||item.weatherElement[0].time[1].parameter.parameterValue === '39'" src="./img/雨天.svg" alt="">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{ item.locationName }}
                            <p class="card-text">
                                溫度: {{item.weatherElement[2].time[1].parameter.parameterName}}°C-{{item.weatherElement[4].time[1].parameter.parameterName}}°C
                            </p>
                            <p class="card-text">
                                {{item.weatherElement[0].time[1].parameter.parameterName}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
         const app = Vue.createApp({
            data() {
                return {
                    // text: 'AAA',
                    data: [],
                    status:true,
                }
            },
            methods:{
                fetchdata()
                {
                    let url='https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-B39A92CF-DFE0-4333-9FC9-046415AFEE85';
                fetch(url)
                .then(function(response){
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    this.data=data;
                })
                },
                getdata(){
                    axios.get('https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-B39A92CF-DFE0-4333-9FC9-046415AFEE85')
                    .then((response) => {
                    // handle success
                    this.data=response.data.records.location;
                    })
                }
            },
            mounted(){
                this.getdata();
                
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
